version: '3.8'

services:
  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: estoque_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    networks:
      - estoque_network

  nginx:
    image: nginx:alpine
    container_name: estoque_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - estoque_network

  postgres:
    image: postgres:14
    container_name: estoque_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: estoque
      POSTGRES_USER: estoque_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - estoque_network

  redis:
    image: redis:alpine
    container_name: estoque_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - estoque_network

networks:
  estoque_network:

volumes:
  postgres_data:
